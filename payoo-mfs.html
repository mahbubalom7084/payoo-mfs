<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class=" max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header class="#">
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./Payoo-MFS-Resources-main/assets/bg.png" alt="logo">
                    <img class="w-16" src="./Payoo-MFS-Resources-main/assets/Group.png" alt="logo">
                </div>
            </nav>
        </header>

        <!-- login section -->

        <div class="#">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Mobile Number</label>
                            <input type="number" class="input" placeholder="Enter your number" />
                            <label class="label">4 Digit Pin</label>
                            <input type="text" class="input" placeholder="Enter 4 Digit Pin" />
                            <!-- <div><a class="link link-hover">Forget pin?</a></div> -->
                            <button id="login-btn" class="rounded-3xl w-80 border-none btn btn-neutral mt-5 bg-[#0874F2]">Login</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script/login.js"></script>
</body>

</html>
