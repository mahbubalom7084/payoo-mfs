<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class=" max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-between items-center m-2">
                <div class="flex justify-around items-center gap-2">
                    <img class="w-16" src="./Payoo-MFS-Resources-main/assets/Group.png" alt="logo">
                    <div class="#">
                        <h1 class="text-2xl font-semibold">$ <span id="main-balance">45000</span></h1>
                        <p class="border rounded p-1">Available Balance</p>
                    </div>
                </div>
                <button class="btn">Log Out</button>
            </nav>
            <!-- Welcome part -->
            <section class="mt-10 ">
                <h1 class="text-2xl font-bold m-2 ">Welcome to Payooo!</h1>
                <p class="m-2">Enjoy easy and convenient financial services with us. Cashout charge is low and friendly.
                </p>

                <!-- cards -->
                <div class="cards grid grid-cols-3 mt-10 gap-2 p-2">
                    <div id="addMoney-box" class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./Payoo-MFS-Resources-main/assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./Payoo-MFS-Resources-main/assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./Payoo-MFS-Resources-main/assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./Payoo-MFS-Resources-main/assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./Payoo-MFS-Resources-main/assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./Payoo-MFS-Resources-main/assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>

                <!-- add money section -->
                <section id="add-money" class="mt-10">
                        <h2 class="text-2xl font-semibold mx-2 ">Add Money</h2>
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <select class="select">
                                        <option disabled selected>Select bank</option>
                                        <option value="Bikas">Bikas</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Bank Account Number</label>
                                        <input id="account-number" value="01744400024" type="number" class="input"
                                            placeholder="Enter 11 digit account number" />
                                        <label class="label">Amount to Add</label>
                                        <input id="ammount" type="number" class="input" placeholder="Add amount to withdeaw" />
                                        <label class="label">Pin Number</label>
                                        <input id="pin" value="1234" type="text" class="input"
                                            placeholder="Enter 4 digit pin number" />
                                        <!-- <div><a class="link link-hover">Forget pin?</a></div> -->
                                        <button id="addMoney-btn"
                                            class="rounded-3xl w-80 btn btn-neutral border-none mt-5 bg-[#0874F2]">Add
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                </section>
                <!-- Cash Out -->
                <section id="cash-out" class="mt-10">
                        <h2 class="text-2xl font-semibold m-2 ">Cash Out</h2>
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <fieldset class="fieldset">
                                        <label class="label">Agent Number</label>
                                        <input value="01744400024" type="number" class="input"
                                            placeholder="Enter 11 digit account number" />
                                        <label class="label">Amount</label>
                                        <input id="cash-out-amount" type="number" class="input" placeholder="Enter amount to withdraw" />
                                        <label class="label">Pin Number</label>
                                        <input id="pin" value="1234" type="text" class="input"
                                            placeholder="Enter 4 digit pin number" />
                                        <!-- <div><a class="link link-hover">Forget pin?</a></div> -->
                                        <button id="cashout-btn"
                                            class="rounded-3xl w-80 btn btn-neutral border-none mt-5 bg-[#0874F2]">
                                            Withdraw Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                </section>
            </section>
        </header>
    </section>
    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
